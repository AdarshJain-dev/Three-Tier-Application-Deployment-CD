apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: adarshjain428/frontendapp:v5
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_BASE_URL
          value: http://backend.prod.svc.cluster.local:3500

        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20

        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: prod
spec:
  selector:
    app: frontend
  ports:
  - port: 80
